<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>真夏のひまわり畑　-　FOREST STUDIO</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


</head>
<body>

 <header><h1><a href="index2.html"><img src="logo.psng" alt="">金印</a></h1>

</header>

<article>
    <h1>ご予参かたじけなくさぶらいき</h1>

    <p>貴君のいらえまさしく<br>
        けふの賜物此れより選び給へ
    </p>

    <div class="form-container container" id="app">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">氏名</label>
            <input v-model="form.tel" type="tel" class="form-control" id="exampleInputEmail1" placeholder="氏名">
            <small v-bind:class="{'is-hide':validation.tel}" class="form-text text-info">{{ errorMessage.tel }}</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">カード番号</label>
            <input v-model="form.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="カード番号">
            <small v-bind:class="{'is-hide':validation.email}" class="form-text text-info">{{ errorMessage.email }}</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">有効期限月</label>
                <input v-model="form.firstName" type="text" class="form-control" placeholder="有効期限月">
                <small v-bind:class="{'is-hide':validation.firstName}"  class="form-text text-info">{{ errorMessage.firstName }}</small>
              </div>
              
              <div class="form-group">
              <label for="exampleInputEmail1">有効期限年</label>
                <input v-model="form.lastName" type="text" class="form-control" placeholder="有効期限年">
                <small v-bind:class="{'is-hide':validation.lastName}"  class="form-text text-info">{{ errorMessage.lastName }}</small>
              </div>
            </div>
            

            

          </div>
          
          <div class="btn-container"><button type="submit" v-bind:disabled="!isValid" class="btn btn-primary" onclick="location.href='index4.html'">送信</button></div>
        </form>
      </div>
      
    

    
</article>




    <script>
        var app = new Vue({
  el: '#app',
  data() {
    return {
      form: {
        firstName: '',
        lastName: '',
        tel: '',
        email: ''
      },
      errorMessage: {
        firstName: '有効期限月を入力してください',
        lastName: '有効期限年を入力してください',
        tel: '氏名を入力してください',
        email: 'カード番号を入力してください',
      }
    }
  },

  computed: {
    validation() {
      const form = this.form
        return {
          firstName : !!form.firstName,
          lastName : !!form.lastName,
          cvc : !!form.cvc,
          tel : !!form.tel,
          email : !!form.email
        }
      },
      isValid() {
        var validation = this.validation
        return Object.keys(validation).every(function (key) {
          return validation[key]
      })
    }
  }
})
    </script>


</body>
</html>
