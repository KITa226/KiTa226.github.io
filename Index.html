<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>めでたき知らせ</title>
  <meta name="description" content="めでたき知らせ">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <style>
	  body{padding: 50px;}
  </style>
</head>

<body>

	<div id="app" class="row">
        <div class="offset-3 col-6">
            <div class="card">
                <div class="card-body">
                    <p class="badge badge-dark">第 1 問</p>
                    <br>
                    <h4 class="card-title">女王の魏に使節を派遣しむることにより得し封号いづれにやあらむ</h4>
                    <hr>
                    <button type="button" class="btn btn-primary btn-lg btn-block text-left">イ. 魏使倭王</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block text-left">ロ. 天皇</button>
                    <button type="button" class="btn btn-primary btn-lg btn-block text-left">ハ. 第六天魔王</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script>

        new Vue({
            el: '#app',
			data: {
        questions: [
            {
                question: '女王の魏に使節を派遣しむることにより得し封号いづれにやあらむ',
                answers: [
                    '魏使倭王',
                    '天皇',
                    '第六天魔王',
                ],
                answer: 0
            },
            {
                question: '女王が用いし術の名いづれにやあらむ',
                answers: [
                    '日の呼吸',
                    '鬼道',
                    '超能力',
                ],
                answer: 1
            },
            {
                question: '邪馬台国のありし土地いづこにやあらむ',
                answers: [
                    '九州',
                    '畿内',
                    'ニューヨーク',
                ],
                answer: 1
            }
        ]
    }
        })

    </script>

  <script src="js/scripts.js"></script>
</body>
</html>
