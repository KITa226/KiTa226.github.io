<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>めでたき知らせ</title>
  <meta name="description" content="めでたき知らせ">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
	  body{padding: 50px;}
  </style>
</head>

<body>
    <header>令和３年　<b>辻問答</b></header>
    
<section id="date">
    <script>
var today=new Date(); 

var year = today.getFullYear();
var month = today.getMonth()+1;
var week = today.getDay();
var day = today.getDate();

var week_ja= new Array("日","月","火","水","木","金","土");

document.write(year+"年"+month+"月"+day+"日 "+week_ja[week]+"曜日");
    </script>
</section>
    
    <h1><b>よろこび聞こゆ!</b></h1>

    <p>貴君は令和三年の辻問答予参者に選ばれき<br>
        邪馬台国「かたじけなし」を心留めて<br>
        <b>漢委奴倭国王が金印</b>の写しをば買うたよりを奉る!<br>
    </p>
    
    <script>
         var fn = function(){
        alert("貴君は令和三年の辻問答予参者に選ばれき。漢委奴倭国王が金印の写しをば買うたよりを奉る!");
    };
    var tm = 3000;
    setTimeout(fn,tm);
    </script>

	<div id="app" class="row">
		<div class="offset-3 col-6">
			<div class="card">
				<div class="card-body">
					<p class="badge badge-dark">第 {{ (questionIndex+1) }} 問</p>
					<br>
					<h4 class="card-title">{{ currentQuestion.question }}</h4>
					<hr>
					<button
						type="button"
						class="btn btn-primary btn-lg btn-block text-left"
						v-for="(answer,index) in currentQuestion.answers"
						@click="addAnswer(index)">{{ (index+1) }}. {{ answer }}</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
	<script>
	
		new Vue({
			el: '#app',
			data: {
				answers: [],
				questionIndex: 0,
				questions: [
				{
                        question: '女王の魏に使節を派遣しむることにより得し封号いづれにやあらむ？',
                        answers: [
                            '魏使倭王',
                            '天皇',
                            '第六天魔王',
                        ],
                        answer: 0
                    },
                    {
                        question: '女王が用いし術の名いづれにやあらむ？',
                        answers: [
                            '日の呼吸',
                            '鬼道',
                            '超能力',
                        ],
                        answer: 1
                    },
                    {
                        question: '邪馬台国のありし土地いづこにやあらむ？',
                        answers: [
                            '九州',
                            '畿内',
                            'ニューヨーク',
                        ],
                        answer: 1
                    },
                    {
                        question: '女王が用いし術の名いづれにやあらむ？',
                        answers: [
                            '凡そ3.5',
                            '凡そ30',
                            '凡そ3那由多',
                        ],
                        answer: 2
                    },
                    {
                        question: '邪馬台国の世盛りいづれにやあらむ？',
                        answers: [
                            '白亜紀',
                            '弥生時代',
                            '先カンブリア紀',
                        ],
                        answer: 1
                    },
				]
			},
			methods: {
				addAnswer: function(index) {
	
					this.answers.push(index);
	
					if(this.questions.length == this.answers.length) {
	
						var correctCount = 0;
	
						for(var i in this.answers) {
	
							var answer = this.answers[i];
	
							if(answer == this.questions[i].answer) {
	
								correctCount++;
	
							}
	
						}
	
						window.location.replace('index0.html');
	
					} else {
	
						this.questionIndex++;
	
					}
	
				}
			},
			computed: {
				currentQuestion: function() {
	
					return this.questions[this.questionIndex];
	
				}
			}
		})
	
	</script>
</body>
</html>
